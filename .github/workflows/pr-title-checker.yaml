name: 'PR Title Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: PR Title Verify
        uses: satvik-s/pr-title-check
        with:
          pattern: '^(fix|feat|docs|style|refactor|pref|test|build|ci|chore|revert)(\\([^)]+\\))?(!)?:'