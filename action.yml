name: 'PR Title Checker'
description: 'Validate PR titles against Conventional Commits specification'
author: 'openGemini Authors'
inputs:
  strict:
    description: 'Enable strict mode (requires lowercase description start, no period at end, imperative mood)'
    required: false
    default: 'true'
  max_description_length:
    description: 'Maximum length for the description part (default: 50 characters)'
    required: false
    default: '50'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'check-circle'
  color: 'green'
